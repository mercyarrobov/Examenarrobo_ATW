<body class="m-0 vh-100 row justify-content-center align-items-center">

       <!-- Formulario para el ingreso de matricula -->
    <div class="col-auto bg-danger p-5 text-center">
        <div class="mb-3 row">
               <!-- número de matricula -->
            <label  class="col-sm-2 col-form-label">Número de Matrícula</label><br>
            <div class="col-sm-10"><br>
              <input type="text" class="form-control" id="staticEmail">
            </div>
          </div>
          <div class="mb-3 row">
                 <!-- Fecha -->
            <label for="inputPassword" class="col-sm-2 col-form-label">Fecha</label>
            <div class="col-sm-10">
              <input type="date" class="form-control" id="inputfecha">
            </div>
          </div>
          <div class="mb-3 row">
               <!-- Hora -->
            <label for="inputPassword" class="col-sm-2 col-form-label">Hora</label>
            <div class="col-sm-10">
              <input type="time" class="form-control" id="inputhora">
            </div>
          </div>
    </div>

</body>
